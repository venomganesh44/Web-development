<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRAINING</title>
    <link rel="icon" type="image/x-icon" href="/css training/premium_photo-1678566154673-a728037f3f00.jpg">
    <link rel="stylesheet" href="mouse_co-ordinates_and_css_training.css">
</head>
<body>
    
    <h1>CSS TRAINING SESSION</h1><br>
    <center>
        <label for="dark" id="label1">DARK MODE</label><input type="radio" name="dark_light" id="dark"><br>
        <label for="light" id="label2">LIGHT MODE</label><input type="radio" name="dark_light" id="light"><br>
    </center>

    <div class="outterbox"><div class="box"></div>
    </div><br>
    <p title="this is title for included line">TEXT INDENT IN CSS</p><br><br>
    <div class="mouse_outside">
    <div class="mouse_box">
        <label for="xval" id="l1">MOUSE LAYER OF X-AXIS&ensp;&nbsp;<input type="number" id="xval" name="xval" readonly></label><br><br>
        <label for="yval" id="l2">MOUSE LAYER OF Y-AXIS&ensp;&nbsp;&nbsp;<input type="number" id="yval" name="yval" readonly></label><br><br>
        <label for="xcval" id="l3">MOUSE CLIENT OF X-AXIS&ensp;<input type="number" id="xcval" name="xcval" readonly></label><br><br>
        <label for="ycval" id="l4">MOUSE CLIENT OF Y-AXIS&ensp;&nbsp;<input type="number" id="ycval" name="ycval" readonly></label><br><br>
        <label for="xcval" id="l5">MOUSE SCREEN OF X-AXIS&nbsp<input type="number" id="xsval" name="xsval" readonly></label><br><br>
        <label for="ycval" id="l6">MOUSE SCREEN OF Y-AXIS&ensp;<input type="number" id="ysval" name="ysval" readonly></label>
    </div></div>
</body>
<script>
    var light=document.getElementById("light");
    var dark=document.getElementById("dark");
    var head1=document.querySelector("h1");
    var para=document.querySelector("p");
    var label1=document.getElementById("label1");
    var label2=document.getElementById("label2");
    var xvalue=document.getElementById("xval");
    var yvalue=document.getElementById("yval");
    var xcvalue=document.getElementById("xcval");
    var ycvalue=document.getElementById("ycval");
    var xsvalue=document.getElementById("xsval");
    var ysvalue=document.getElementById("ysval");
    var labelcolor1=document.getElementById("l1");
    var labelcolor2=document.getElementById("l2");
    var labelcolor3=document.getElementById("l3");
    var labelcolor4=document.getElementById("l4");
    var labelcolor5=document.getElementById("l5");
    var labelcolor6=document.getElementById("l6");

    light.addEventListener("click",()=>
    {
        document.body.style.backgroundColor="grey";
        head1.style.color="black";
        para.style.color="black";
        label1.style.color="black";
        label2.style.color="black";
        labelcolor1.style.color="black";
        labelcolor2.style.color="black";
        labelcolor3.style.color="black";
        labelcolor4.style.color="black";
        labelcolor5.style.color="black";
        labelcolor6.style.color="black";
    });
    dark.addEventListener("click",()=>
    {
        document.body.style.backgroundColor="black";
        head1.style.color="white";
        para.style.color="white";
        label1.style.color="white";
        label2.style.color="white";
        labelcolor1.style.color="white";
        labelcolor2.style.color="white";
        labelcolor3.style.color="white";
        labelcolor4.style.color="white";
        labelcolor5.style.color="white";
        labelcolor6.style.color="white";

    });

//finding mouse pointer current position

 window.addEventListener("mousemove",(b)=>

    var a1=b.layerX;
    var a2=b.layerY;
    var a3=b.clientX;
    var a4=b.clientY;
    var a5=b.screenX;
    var a6=b.screenY;
    xvalue.value=a1;
    yvalue.value=a2;
    xcvalue.value=a3;
    ycvalue.value=a4;
    xsvalue.value=a5;
    ysvalue.value=a6;

    console.log(a1)
 });
//});
 </script>
</html>
